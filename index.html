<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión - Congregación</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-profundo: #042b8b;
      --dorado: #f4b400;
      --amarillo: #e8d400ec;
      --gris-claro: #f5f5f5;
      --blanco: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, var(--azul-profundo), #1a3d5d);
      color: var(--azul-profundo);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      background-color: var(--blanco);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }

   .logo {
  font-family: 'Poppins', sans-serif;
  font-size: 3rem;
  font-weight: 800;
  color: var(--amarillo);
  margin-bottom: 0.001rem;
  text-align: center;
  letter-spacing: 3px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-button {
      background-color: var(--amarillo);
      color: var(--blanco);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    .login-button:hover {
      background-color: var(--dorado);
    }

    .forgot-password {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--azul-profundo);
      text-decoration: none;
    }

.verse-slider {
  margin-top: 2rem;
  font-style: italic;
  font-size: 0.95rem;
  color: #444;
  transition: opacity 0.5s ease-in-out;
}

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">MIUC</div>
    <div style="font-family: 'Montserrat', sans-serif; font-size: 1.1rem; color: #e8d400ec; margin-bottom: 1.5rem;">
        Ministerio Internacional Uno en Cristo
    </div>
    <form>
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>
      <button type="submit" class="login-button">Iniciar Sesión</button>
    </form>
    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

    <div class="verse-slider">
      “El Señor es mi luz y mi salvación; ¿a quién temeré?” – Salmo 27:1
    </div>
  </div>
  <script>
  const verses = [
    "“El Señor es mi luz y mi salvación; ¿a quién temeré?” – Salmo 27:1",
    "“Todo lo puedo en Cristo que me fortalece.” – Filipenses 4:13",
    "“El que habita al abrigo del Altísimo morará bajo la sombra del Omnipotente.” – Salmo 91:1",
    "“Confía en el Señor con todo tu corazón y no te apoyes en tu propia prudencia.” – Proverbios 3:5",
    "“Yo soy el camino, la verdad y la vida.” – Juan 14:6"
  ];

  let index = 0;
  const verseElement = document.querySelector('.verse-slider');

  function changeVerse() {
    verseElement.style.opacity = 0;
    setTimeout(() => {
      index = (index + 1) % verses.length;
      verseElement.textContent = verses[index];
      verseElement.style.opacity = 1;
    }, 500);
  }

  setInterval(changeVerse, 10000); // Cambia cada 10 segundos
</script>
</body>
</html>
